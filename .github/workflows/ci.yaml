on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  

name: PR CI Workflow
jobs:
  ci-go:
    name: CI Test Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Setup | Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - run: make dependencies
      - run: go mod download
      - run: make test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup | Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Lint
        run: |
          make lint
